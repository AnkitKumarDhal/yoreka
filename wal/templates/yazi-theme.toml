# Yazi Pywal Template (Fixed)

[mgr]
cwd = {{ fg = "{color6}" }}

# Find
find_keyword  = {{ fg = "{color3}", bold = true, italic = true, underline = true }}
find_position = {{ fg = "{color5}", bg = "reset", bold = true, italic = true }}

# Symlink
symlink_target = {{ italic = true }}

# Marker
marker_copied   = {{ fg = "{color2}", bg = "{color2}" }}
marker_cut      = {{ fg = "{color1}",  bg = "{color1}" }}
marker_marked   = {{ fg = "{color3}", bg = "{color3}" }}
marker_selected = {{ fg = "{color4}", bg = "{color4}" }}

# Count
count_copied   = {{ fg = "{background}", bg = "{color2}" }}
count_cut      = {{ fg = "{background}", bg = "{color1}" }}
count_selected = {{ fg = "{background}", bg = "{color3}" }}

# Border
border_symbol = "│"
border_style  = {{ fg = "{color8}" }}

[tabs]
active   = {{ bg = "{color4}", fg = "{background}", bold = true }}
inactive = {{ fg = "{color4}", bg = "{color10}" }}

# Separator
sep_inner = {{ open = "", close = "" }}
sep_outer = {{ open = "", close = "" }}

[mode]
normal_main = {{ bg = "{color4}", fg = "{background}", bold = true }}
normal_alt  = {{ fg = "{color4}", bg = "{color10}" }}

# Select mode
select_main = {{ bg = "{color1}", fg = "{background}", bold = true }}
select_alt  = {{ fg = "{color1}", bg = "{color10}" }}

# Unset mode
unset_main = {{ bg = "{color1}", fg = "{background}", bold = true }}
unset_alt  = {{ fg = "{color1}", bg = "{color10}" }}

[indicator]
parent  = {{ reversed = true }}
current = {{ reversed = true }}
preview = {{ underline = true }}
padding = {{ open = "", close = "" }}

[status]
sep_left  = {{ open = "", close = "" }}
sep_right = {{ open = "", close = "" }}

# Permissions
perm_sep   = {{ fg = "{color8}" }}
perm_type  = {{ fg = "{color2}" }}
perm_read  = {{ fg = "{color3}" }}
perm_write = {{ fg = "{color1}" }}
perm_exec  = {{ fg = "{color6}" }}

# Progress
progress_label  = {{ bold = true }}
progress_normal = {{ fg = "{color2}", bg = "{background}" }}
progress_error  = {{ fg = "{color3}", bg = "{color1}" }}

[pick]
border   = {{ fg = "{color4}" }}
active   = {{ fg = "{color5}", bold = true }}
inactive = {{ }}

[input]
border   = {{ fg = "{color4}" }}
selected = {{ reversed = true }}

[cmp]
border   = {{ fg = "{color4}" }}
active   = {{ reversed = true }}
inactive = {{ }}

[tasks]
border  = {{ fg = "{color4}" }}
hovered = {{ fg = "{color5}", bold = true }}

[which]
cols            = 3
mask            = {{ bg = "{background}" }}
cand            = {{ fg = "{color6}" }}
rest            = {{ fg = "{color8}" }}
desc            = {{ fg = "{color5}" }}
separator       = "  "
separator_style = {{ fg = "{color8}" }}

[notify]
title_info  = {{ fg = "{color2}" }}
title_warn  = {{ fg = "{color3}" }}
title_error = {{ fg = "{color1}" }}

[filetype]
rules = [
    # Images (Yellow/Color3)
    {{ mime = "image/*", fg = "{color3}" }},

    # Media (Magenta/Color5)
    {{ mime = "video/*", fg = "{color5}" }},
    {{ mime = "audio/*", fg = "{color5}" }},

    # Archives (Force Color7/White for Readability!)
    {{ mime = "application/*zip", fg = "{color7}" }},
    {{ mime = "application/x-tar", fg = "{color7}" }},
    {{ mime = "application/x-bzip*", fg = "{color7}" }},
    {{ mime = "application/x-7z-compressed", fg = "{color7}" }},
    {{ mime = "application/x-rar", fg = "{color7}" }},
    {{ mime = "application/x-xz", fg = "{color7}" }},

    # Documents (Cyan/Color6)
    {{ mime = "application/pdf", fg = "{color6}" }},

    # Fallback
    {{ url = "*/", fg = "{color4}" }}
]

[icon]
# 1. Exact Folder Matches
dirs = [
    {{ name = ".config", text = "", fg = "{color4}" }},
    {{ name = "Downloads", text = "", fg = "{color4}" }},
    {{ name = "Pictures", text = "", fg = "{color3}" }},
    {{ name = "Documents", text = "", fg = "{color4}" }}
]

# 2. Extension Matches
exts = [
    # -- Archives (Color 7) --
    {{ name = "zip", text = "", fg = "{color7}" }},
    {{ name = "7z",  text = "", fg = "{color7}" }},
    {{ name = "tar", text = "", fg = "{color7}" }},
    {{ name = "gz",  text = "", fg = "{color7}" }},
    {{ name = "rar", text = "", fg = "{color7}" }},

    # -- Audio/Video (Color 2) --
    {{ name = "mp3", text = "", fg = "{color2}" }},
    {{ name = "m4a", text = "", fg = "{color2}" }},
    {{ name = "mp4", text = "", fg = "{color2}" }},
    {{ name = "mkv", text = "", fg = "{color2}" }},

    # -- Images (Color 3) --
    {{ name = "png", text = "", fg = "{color3}" }},
    {{ name = "jpg", text = "", fg = "{color3}" }},
    {{ name = "jpeg", text = "", fg = "{color3}" }},
    {{ name = "gif", text = "", fg = "{color3}" }},
    {{ name = "webp", text = "", fg = "{color3}" }},

    # -- Documents (Color 4) --
    {{ name = "pdf", text = "", fg = "{color4}" }},
    {{ name = "doc", text = "󰈬", fg = "{color4}" }},
    {{ name = "docx", text = "󰈬", fg = "{color4}" }},
    {{ name = "txt", text = "", fg = "{color4}" }},
    {{ name = "md",  text = "", fg = "{color4}" }},

    # -- Code (Color 5) --
    {{ name = "py",  text = "", fg = "{color5}" }},
    {{ name = "js",  text = "", fg = "{color5}" }},
    {{ name = "ts",  text = "", fg = "{color5}" }},
    {{ name = "html", text = "", fg = "{color5}" }},
    {{ name = "css",  text = "", fg = "{color5}" }},
    {{ name = "lua",  text = "", fg = "{color5}" }},
    {{ name = "conf", text = "", fg = "{color5}" }},
    {{ name = "toml", text = "", fg = "{color5}" }},
    {{ name = "c",    text = "", fg = "{color5}" }},
    {{ name = "cpp",  text = "", fg = "{color5}" }},
    {{ name = "rs",   text = "", fg = "{color5}" }}
]

# 3. General Fallbacks
conds = [
    {{ if = "orphan", text = "", fg = "{color1}" }},
    {{ if = "link", text = "", fg = "{color1}" }},
    {{ if = "dir", text = "", fg = "{color4}" }},
    {{ if = "exec", text = "", fg = "{color2}" }},
    {{ if = "!dir", text = "", fg = "{foreground}" }}
]
